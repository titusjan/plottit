<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <link rel="stylesheet" type="text/css" href="listit.css" />
    <script language="javascript" type="application/javascript;version=1.7" src="utils.js"></script>
    <script language="javascript" type="text/javascript" src="flotWrapper.js"></script>
    <script language="javascript" type="text/javascript" src="jquery-1.6.2.min.js"></script>
    <script language="javascript" type="text/javascript" src="jquery.flot.min.js"></script>
    <script language="javascript" type="text/javascript" src="jquery.flot.resize.min.js"></script>
    <!--<script language="javascript" type="text/javascript" src="jquery.flot.selection.min.js"></script>-->
    <script language="javascript" type="text/javascript" src="jquery.flot.navigate.min.js"></script>
    
    <script>

       
    // Intializing on page load
    $( function () {
        
        // Setup loggers from stand alone html page (will be overridden in Listit.onLoad)
        Listit.initializeLoggers(false, 'Debug'); 

        window.flotWrapper = new Listit.FlotWrapper('scatter-plot-div');
        $("#scatter-plot-div").bind("plotselected", function (event, ranges) {
            window.flotWrapper.onPlotSelect(event, ranges);
        });
        
        onResize();
        $("body").resize(onResize);

        //doTest();
    });

    
    // Resizes the scatter plot div element.
    // Needed to vertically expand the scatter-plot-div
    // Couldn't get it to work with just height:100%; this gave undesired scrollbars
    function onResize() {
    
        var plotDiv = $('#scatter-plot-div').filter(":visible");
        
        if (plotDiv.length == 0) {
            // header and footer will also be unvissible and their height will 
            // be incorrect. Therefore we do nothing.
            return; 
        }
        
        var plotRimSize = plotDiv.outerHeight(true) - plotDiv.height();
        var height = $(this).height() 
            - $("#header-div").height() 
            - $("#footer-div").height()
            - plotRimSize; // size of 2*(border + margin + border)
        plotDiv.css('height', height);
        
        addAxisDivs(window.flotWrapper);
    }


    function getBoundingBoxForAxis(plot, axis) {
        var left = axis.box.left, top = axis.box.top,
            right = left + axis.box.width, bottom = top + axis.box.height;

        /*
        // some ticks may stick out, enlarge the box to encompass all ticks
        var cls = axis.direction + axis.n + 'Axis';
        plot.getPlaceholder().find('.' + cls + ' .tickLabel').each(function () {
            var pos = $(this).position();
            left = Math.min(pos.left, left);
            top = Math.min(pos.top, top);
            right = Math.max(Math.round(pos.left) + $(this).outerWidth(), right);
            bottom = Math.max(Math.round(pos.top) + $(this).outerHeight(), bottom);
        }); */
        
        return { left: left, top: top, width: right - left, height: bottom - top };
    }
    
    function addAxisDivs(flotWrapper) {
        
        var plot = flotWrapper.plot;
        if (!plot) return;
        var placeholder = plot.getPlaceholder(); 
        var overlay = placeholder.children("canvas.overlay");        

        $(".axisTarget").remove();  // Remove old divs
        
        $.each(plot.getAxes(), function (i, axis) {
            if (!axis.show)
                return;
            
            var box = getBoundingBoxForAxis(plot, axis);
            
            $('<div class="axisTarget" style="position:absolute;left:' + box.left + 'px;top:' + box.top + 'px;width:' + box.width +  'px;height:' + box.height + 'px"></div>')
                //.data('axis.direction', axis.direction)
                //.data('axis.n', axis.n)
                .css({ backgroundColor: "hsl(210, 100%, 50%)", opacity: 0, 'z-index': 1 })
                .appendTo(plot.getPlaceholder())
                .hover(
                    function () { 
                        $(this).css({ opacity: 0.3 });
                        if (axis.direction == 'x') // fix other axis
                            plot.getAxes().yaxis.options.zoomRange = false;
                        else 
                            plot.getAxes().xaxis.options.zoomRange = false;
                    },
                    function () { 
                        $(this).css({ opacity: 0 });
                        flotWrapper._updateFlotAxisOptions(axis.direction == 'x' ? 'y':'x') // restore zoom settings
                    }
                )
                .click(function () {
                    //$("#footer-div").text("You clicked the " + axis.direction + axis.n + " axis!")
                })
                .mousewheel(function (e, delta) {
                    overlay.trigger(e, delta);
                });
        });
    }    
    
    
    function doTest (button) { // Debugging function
        window.Listit.fbLog('plotFrame.doTest --', 'narf');

        // Fill plot with debug data
        function getData(x1, x2) {
            var d = [];
            for (var i = 0; i <= 100; ++i) {
                var x = x1 + i * (x2 - x1) / 100;
                d.push([x, Math.sin(x * Math.sin(x))]);
            }
            return d;

        }
        var plotSeries = [ {
            data   : getData(0, 3 * Math.PI),
            points : { show: true },
            color  : 'orangered',
        } ];
        
        var plotOptions = {
            zoom: { interactive: true, amount: Math.sqrt(2.0) },
            pan: { interactive: true },
            xaxis: { zoomRange: null, panRange: null },
            yaxis: { zoomRange: null, panRange: null },
        };
        
        flotWrapper._axisOptionCache['x'].panZoomEnabled = true;
        flotWrapper._axisOptionCache['y'].panZoomEnabled = true;
        flotWrapper.createPlot(plotOptions);
        flotWrapper.setData(plotSeries);
        flotWrapper.drawPlot(true);
        onResize();
    }
    
    
    </script>
    
    <style type="text/css">
        html, body, #graphs-div {
            margin: 0px;
            height: 100%; 
            overflow: hidden; /* prevents scollbars */
        }
        
        #scatter-plot-div {
            margin-right: 5px;
        }
        #header-div {
            text-align: center;
        }
        
    </style>    
</head>
<body>
    <div id="graphs-div">
        <div id="header-div">&nbsp;</div>
        <div id="scatter-plot-div"></div> 
        <div id="footer-div"></div>
    </div>
    <div id="messages-div" style="display:none;">
        <i>Plot comes here</i>
    </div>
    
</body>
</html>
