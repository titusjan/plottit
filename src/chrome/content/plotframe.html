<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <link rel="stylesheet" type="text/css" href="plottit.css" />
    <script language="javascript" type="application/javascript;version=1.7" src="nameSpace.js"></script>
    <script language="javascript" type="application/javascript;version=1.7" src="utils.js"></script>
    <script language="javascript" type="application/javascript;version=1.7" src="flotWrapper.js"></script>
    <script language="javascript" type="text/javascript" src="jquery-1.6.2.min.js"></script>
    <script language="javascript" type="text/javascript" src="jquery.flot.min.js"></script>
    <script language="javascript" type="text/javascript" src="jquery.flot.resize.min.js"></script>
    <!--<script language="javascript" type="text/javascript" src="jquery.flot.selection.min.js"></script>-->
    <script language="javascript" type="text/javascript" src="jquery.flot.navigate.min.js"></script>
    
    <script>

       
    // Intializing on page load
    $( function () {
        
        // Setup loggers from stand alone html page (will be overridden in Plottit.onLoad)
        Plottit.initializeLoggers(false, 'Debug'); 
        
        flotWrapper = new Plottit.FlotWrapper('scatter-plot-div');
        
        $("#scatter-plot-div")
            //.bind("plotselected", function (event, ranges) {
            //    window.flotWrapper.onPlotSelect(event, ranges);
            //})
            .bind("plotzoom", function (event) {
                window.flotWrapper.drawHighlight();
            })
            .bind("plothover", function (event, pos, item) {
                var plt = window.flotWrapper.plot;
                if (plt) {
                    if (item) {
                        plt.getPlaceholder().css('cursor', 'pointer');
                    } else {
                        plt.getPlaceholder().css('cursor', 'default');
                    }
                }
            })
            .bind("plotclick", function (event, pos, item) {
                if (item) {
                    window.flotWrapper.onPlotClicked(item);
                }
            });
        
        onResize();
        $("body").resize(onResize);
        
        // Not necessary here? Put in overlay.onDragend
        //$("body").bind("dragend", function (e) { 
        //        window.flotWrapper._updateFlotAxisPanOptions('x'); 
        //        window.flotWrapper._updateFlotAxisPanOptions('y'); 
        //    });

        //doTest();
    });

    
    // Resizes the scatter plot div element.
    // Needed to vertically expand the scatter-plot-div
    // Couldn't get it to work with just height:100%; this gave undesired scrollbars
    function onResize() {
    
        var plotDiv = $('#scatter-plot-div').filter(":visible");
        
        if (plotDiv.length == 0) {
            // header and footer will also be unvissible and their height will 
            // be incorrect. Therefore we do nothing.
            return; 
        }
        
        var plotRimSize = plotDiv.outerHeight(true) - plotDiv.height();
        var height = $(this).height() 
            - $("#header-div").height() 
            - $("#footer-div").height()
            - plotRimSize; // size of 2*(border + margin + border)
        plotDiv.css('height', height);
        
        window.flotWrapper.addAxisDivs();
    
        window.flotWrapper.drawHighlight();
    }
    
    
    function doTest (button) { // Debugging function
        window.Plottit.fbLog('plotFrame.doTest --', 'narf');

        // Fill plot with debug data
        function getData(x1, x2) {
            var d = [];
            for (var i = 0; i <= 100; ++i) {
                var x = x1 + i * (x2 - x1) / 100;
                d.push([x, Math.sin(x * Math.sin(x))]);
            }
            return d;

        }
        var plotSeries = [ {
            data   : getData(0, 3 * Math.PI),
            points : { show: true },
            color  : 'rgb(255, 69, 0)', // orangered (must be rgb triplet for highlighting to work)
        } ];
        
        var plotOptions = {
            zoom: { interactive: true, amount: Math.sqrt(2.0) },
            pan: { interactive: true },
            xaxis: { zoomRange: null, panRange: null },
            yaxis: { zoomRange: null, panRange: null },
            grid: { hoverable: false, clickable: true },
        };
        
        flotWrapper.createPlot(plotOptions);
        flotWrapper.setData(plotSeries);
        flotWrapper.drawPlot(true);
        onResize();
    }
    
    
    </script>
    
    <style type="text/css">
        html, body, #graphs-div {
            margin: 0px;
            height: 100%; 
            overflow: hidden; /* prevents scollbars */
        }
        
        #scatter-plot-div {
            margin-right: 5px;
        }
        #header-div {
            text-align: center;
        }
        
    </style>    
</head>
<body>
    <div id="graphs-div">
        <div id="header-div">&nbsp;</div>
        <div id="scatter-plot-div"></div> 
        <div id="footer-div"></div>
    </div>
    <div id="messages-div" style="display:none;">
        <i>Plot comes here</i>
    </div>
    
</body>
</html>
